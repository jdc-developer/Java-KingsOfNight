staminaPotionName = Poção Esmeralda
healthPotionDescription = Confeccionada por alquimistas\nmedianos, esta poção é capaz\nde curar ferimentos leves\ne aliviar a dor.\nÉ um dos itens mais ordinários em\nqualquer arsenal, mas ainda\nassim, uma raridade nas mãos dos\nmais necessitados.
staminaPotionDescription = Conhecida por sua bela coloração,\nesta poção aprimora a resistência\ne vigor.\nFora usada em larga escala pelos\ngrandes exércitos, chegando a atingir\npreços altíssimos no mercado, e se\ntornar um artigo de luxo em\ntempos de guerra.
