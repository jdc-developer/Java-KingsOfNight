chainMailName = Cota de Malha
chainMailDescription = A cota de malha é o aparato básico\nde qualquer soldado. Mesmo que\npesada, consiste de uma proteção\neficiente.\nComposta por diversos aneis de metal\nentrelaçados, uma cota de malha bem\nproduzida é um trabalho que\ndeve ser admirado.
leatherBootsName = Botas de Couro
leatherBootsDescription = Extremamente leves, estas botas\nconfiguram uma efetiva proteção\nbásica. São extremamente versáteis,\núteis na caça, no campo de batalha\ne até mesmo no dia a dia de um\nviajante.
leatherGlovesName = Luvas de Couro
leatherGlovesDescription = Luvas bastante maleáveis, protegem\nsem tirar a agilidade necessária\nàs mãos de um bom espadachim.
leatherChestName = Peitoral de Couro
leatherChestDescription = O peitoral de couro é criado\npara ser duro feito carvalho\ne leve como um casaco.\nÉ uma opção àqueles que preferem\nnão perder os movimentos mais\nminuciosos do corpo.
tinyIronShieldName = Pequeno Escudo de\nFerro
tinyIronShieldDescription = Um belo escudo adornado. Sua\nproteção é limitada devido ao seu\ntamanho reduzido, porém, isto permite\nmaior leveza e velocidade\nnos movimentos.
iliSwordName = Espada de Ili
iliSwordDescription = Edronot recebeu esta espada nas\nterras de Ili, um reino distante\ndo Oeste.\nÉ uma espada leve do mais fino\nmetal advindo das minas de\nThaxningia.\nEsta espada foi um presente\nde um antigo amigo de tropas\ndaquela região.